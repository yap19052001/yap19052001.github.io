<body>

  <header class="header-container">
    <img class="cdac-logo-image" alt="C-DAC Logo" src="Pictures/cdac_logo.png" />
    <div class="nbc-controller-report-container">
      <div class="nbc-controller">NBC CONTROLLER</div>
      <div class="report">REPORT</div>
      <button width="100px" id="fullscreenButton">Enter Fullscreen</button>
    </div>
  </header>
  <div class="header-body-divider-container"></div>

  <div class="main">

    <div class="meteorological-data-left-container">

      <h3 class="meteorological-data">METEOROLOGICAL DATA</h3>

      <div class="temperature-container">
        <div class="temp-logo-value">
          <img class="image-2-icon" alt="" src="Pictures/temperature.png" />
          <div id="temperature-value" class="temperature-value">-- Â°C</div>
        </div>
        <div class="temperature">Temperature</div>
      </div>

      <div class="humidity-container">
        <div class="humid-logo-value">
          <img class="image-2-icon1" alt="" src="Pictures/humidity.png" />
          <div id="humidity-value" class="humidity-value">--%</div>
        </div>
        <div class="humidity">Humidity</div>
      </div>

      <div class="radiation-container">
        <div class="radiation-logo-value">
          <img class="image-2-1" alt="" src="Pictures/radiation.png" />
          <div id="radiantion-value" class="radiation-value">-.- bq</div>
        </div>
        <div class="radiation">Radiation</div>
      </div>

      <div class="aqi-container">
        <div class="aqi-logo-value">
          <img class="output-onlinepngtools-1-icon" alt="" src="Pictures/aqi.png" />
          <div id="aqi-value" class="aqi-value">-- ppm</div>
        </div>
        <div class="aqi">Air Quality Index</div>
      </div>

      <div class="CO-container">
        <div class="CO-logo-value">
          <img class="image-4-1" alt="" src="Pictures/carbon_monoxide.png" />
          <div id="CO-value" class="CO-value">-- ppm</div>
        </div>
        <section class="CO">Carbon Monoxide</section>
      </div>

      <div class="h2s-container">
        <div class="h2s-logo-value">
          <img class="output-onlinepngtools-1-1" alt="" src="Pictures/hydrogen_sulphide.png" />
          <div id="h2s-value" class="h2s-value">-.- ppm</div>
        </div>
        <div class="h2s">Hyrogen Sulphite</div>
      </div>
    </div>

    <div class="body-main-middle-container"> <!-- Container for Time, Battery, Altitude, Camera and Map -->
      <div class="time-battery-altitude-container">
        <div class="time-container">
          <p class="time">Time:</p>
          <p id="time-value" class="time-value">--:--</p>
        </div>
        <div class="battery-container">
          <p class="battery">Battery:</p>
          <p class="battery-value">--%</p>
        </div>
        <div class="latitude-container">
          <p class="latitude">Lati:</p>
          <p id="latitude-value" class="latitude-value">--.----</p>
        </div>
        <div class="longitude-container">
          <p class="longitude">Long:</p>
          <p id="longitude-value" class="longitude-value">--.----</p>
        </div>
        <div class="altitude-container">
          <p class="altitude">Altitude:</p>
          <p id="altitude-value" class="altitude-value">----m</p>
        </div>
      </div>
      
      <div class="camera-container">
<!--         <iframe src="https://f8a9-117-238-101-97.ngrok-free.app/video_feed" width="850px" height="380px" frameborder="0"></iframe> -->
<!--         <img src="https://c64c-123-63-218-66.ngrok-free.app/video_feed" alt="Live Camera Feed" style="width: 100%; height: 100%;"> -->
        <img src="https://c64c-123-63-218-66.ngrok-free.app/video_feed" alt="Live Camera Feed" style="width: 100%; height: auto;" />

<!--          <img src="https://192.168.205.242:5000/video_feed" alt="Live Camera Feed" style="width: 100%; height: 100%;"> -->
      </div>
      
      <div id="map" class="map-container">
        <!-- <img class="map" src="Pictures/Rectangle 7.png" alt=""> -->
        <!-- <button width="100px" id="fullscreenButton">Enter Fullscreen</button> -->
        <div id="values-section">
          <div id="speed-text">
            <p>Speed: <span id="speed-value"></span></p>
          </div>
          <div id="direction-text">
            <p>Direction: <span id="direction-value">Stop</span></p>
          </div>
        </div>
      </div>
    </div>

    <div class="speed-distance-heatmap-controller-container">
      <div class="speed-distance-container">

      </div>
      <div  id="heatMap" class="heatMap"></div>
      <div class="controller-container">
        <div id="outer-circle" class="outer-circle">
          <div id="inner-circle" class="inner-circle"></div>
          <div class="top-ellipse"></div>
          <div class="right-ellipse"></div>
          <div class="bottom-ellipse"></div>
          <div class="left-ellipse"></div>
          <div class="direction-container">
            <div class="forward">
              <button class="forward-direction-button" id="front-direction">
                <img class="forward-direction" src="Pictures/forward.png" alt="Front Direction Image">
              </button>
            </div>
            <div class="left-right-direction-container">
              <button class="left-direction-button" id="left-direction">
                <img class="left-direction" src="Pictures/left.png" alt="Left Direction Image">
              </button>
              <button class="right-direction-button" id="right-direction">
                <img class="right-direction" src="Pictures/right.png" alt="Right Direction Image">
              </button>
            </div>
            <div class="reverse">
              <button class="reverse-direction-button" id="reverse-direction">
                <img class="reverse-direction" src="Pictures/reverse.png" alt="Back Direction Image">
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>

    <script>
        function loadMaps() {
            GetMap();
            GetHeatMap();
        }

          const feedUrl = "https://c64c-123-63-218-66.ngrok-free.app/video_feed";

    fetch(feedUrl, { mode: 'no-cors' }) // no-cors avoids CORS error in console
      .finally(() => {
        document.getElementById("camera-feed").src = feedUrl;
      });
  </script>
  <img id="camera-feed" style="width: 100%; height: auto;" alt="Live Feed">
    </script>

</body>
